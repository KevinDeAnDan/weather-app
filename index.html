<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather N16</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-5.15.4/fontawesome-free-5.15.4-web/css/all.min.css">
    
</head>
<body>
    <div id="weather">
        <input type="text" class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">Ha Noi</span>
                <span>,</span>
                <span class="country">VN</span>
            </h1>

            <div class="time">4/5/2022, 1:17:05 PM</div>
            <div class="temperature">
                <span class="value">26</span><sup>o</sup>C
            </div>
            <div class="derc">Clouds</div>
            <div class="derc__anothers">
                <div class="eye">
                    <i class="far fa-eye"></i>
                    <span>1000(m)</span>
                </div>
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <span>2.2(m/s)</span>
                </div>
                <div class="sun">
                    <i class="fas fa-cloud-sun"></i>
                    <span>4(%)</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/app.js"></script>
</html>
